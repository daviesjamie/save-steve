<!doctype html>
<head>
    <title>Code {{ number }}</title>
</head>
<body>
    <h1>Code {{ number }}</h1>
    {% if incorrect_guess %}
        <p><strong>Nope!</strong></p>
    {% endif %}
    <form method="post">
        <input type="text" id="code" name="code">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
